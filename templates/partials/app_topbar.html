<header class="app-topbar" role="banner">
  <div class="topbar-left">
    <div class="topbar-welcome">
      <span class="welcome-label">Bem-vindo,</span>
      <strong class="welcome-name">{{ current_user.username }}!</strong>
    </div>
    {% if not current_user.is_verified %}
      <span class="status-warning">Verificação pendente</span>
    {% endif %}
  </div>

  <div class="topbar-actions">
    <label class="topbar-search">
      <span class="search-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </svg>
      </span>
      <input type="search" class="search-input" placeholder="Pesquisar páginas..." data-menu-search>
      <kbd class="search-kbd">Ctrl K</kbd>
      <div class="search-panel" data-search-panel></div>
    </label>

    <div class="topbar-notifications">
      <button class="icon-btn topbar-icon" type="button" data-notifications-toggle aria-label="Notificações">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
        </svg>
        <span class="badge" data-notifications-badge style="display:none;"></span>
      </button>
      <div class="notifications-panel" data-notifications-panel>
        <div class="notifications-head">
          <span>Notificações</span>
          <button class="notification-clear" type="button" data-notifications-clear style="display:none;" aria-label="Limpar todas as notificações">Limpar tudo</button>
        </div>
        <div class="notification-loading" data-notifications-loading style="display:none;">Carregando...</div>
        <div class="notification-empty" data-notifications-empty>Sem notificações no momento.</div>
        <div class="notifications-list" data-notifications-list></div>
      </div>
    </div>

    <button class="icon-btn topbar-icon" type="button" data-theme-toggle aria-label="Alternar tema">
      <span class="theme-icon theme-moon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"></path>
        </svg>
      </span>
      <span class="theme-icon theme-sun" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="4"></circle>
          <path d="M12 2v2"></path>
          <path d="M12 20v2"></path>
          <path d="M4.93 4.93 6.34 6.34"></path>
          <path d="M17.66 17.66 19.07 19.07"></path>
          <path d="M2 12h2"></path>
          <path d="M20 12h2"></path>
          <path d="M6.34 17.66 4.93 19.07"></path>
          <path d="M19.07 4.93 17.66 6.34"></path>
        </svg>
      </span>
    </button>
  </div>
</header>
